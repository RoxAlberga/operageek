<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="utf-8">
    <title>Contatti</title>
    <link rel="stylesheet" href="form-contatto.css">
    <meta name='viewport'
      content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />
</head>
  <body>
    <page>
      <header>
        <img class="logo" alt="logo" src="images/logo.svg" style="max-width: 250px">
        <ul>
          <li><a href="home.html">HOME</a></li>
          <li><a href="about.html">ABOUT</a></li>
          <li><a href="form-contatto.html">CONTATTI</a></li>
          </ul>
      </header>
      <div class="social">
      <a href="http://www.instagram.com/inenroxalberga"><img alt="instagram" src="images/insta-button.svg" style="max-width: 50px"></a>
      <a href="https://bit.ly/2YaGHJZ"><img alt="youtube" src="images/youtube-button-image.svg" style="max-width: 50px"></a>
      </div>
      <div class="form">
      <section class="form-title">
     <h1>Perché contattarmi?</h1>
     <p>Per lamentarti. <br>Chiedermi che taglia porto.<br> O chi ha fatto il sito
       (spoiler: io stessa). <br>Insomma, va bene che tu lo faccia. Sempre.</p>
   </section>
   <form action="" method="get" class="contatto">
     <div class="form-row">
       <label for="full-name">Nome</label>
       <input id="full-name" name="full-name" value="text">
     </div>
     <div class="form-row">
       <label for="email">Email</label>
       <input id="email" name="email" type="email"
       placeholder="tuamail@provider.com">
     </div>
     <div class="form-row">
       <label for="cosa">Cosa vuoi?</label>
       <select id="cosa" name="cosa">
         <option value='conf'>Conferire</option>
         <option value='site'>Un sito web</option>
         <option value='lol'>Un video pre-diciottesimo</option>
         <option value='pigna'>Lamentarmi delle regie moderne</option>
       </select>
       <div class='form-row'>
   <label for='idea'>Dimmi di più!</label>
     <textarea id='idea' name='idea'></textarea>
     <div class='instructions'>Accennami di cosa vuoi parlare e dimmi la cosa più bella che ti è capitata
       questa settimana!</div>
   </div>
   <div class='form-row'>
  <button>Invia!</button>
</div>
</div>
</form>






    </page>
  </body>
</html>
